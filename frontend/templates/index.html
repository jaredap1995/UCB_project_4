<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Used Car Search Engine & Price Prediction</h1> 
        <!-- Below this header is where unique code gets implemented -->
        <!-- Search Bars-->
        <form action="/results" method="post">
            <!-- START FORM ELE -->
            <div class = 'row'>
                <div class = 'col-md-6 form-group'>
                    <input type = 'text' class = 'form-control' for='search' id = 'searchManufacturer' name ='searchManufacturer' placeholder = 'Search for a Manufacturer'>
                    <select id = "searchManufacturer" class = 'form-control'></select>
                </div>
            </div>

            <div class = 'row'>
                <div class = 'col-md-8 form-group'>
                    <input type = 'text' class = 'form-control' for='search' id = 'condition'  name ='condition' placeholder = "condition you'd like (like new, new, excel)">
                </div>
            </div>

            <!-- Preference Sliders -->
            <div class = 'row justify-content-md-center'>
                <div class = ' col-md-4 form-group'> 
                    <label for='search' name="minPrice"> Minimum Price: <span id = 'minPriceRangeValue'> 1000</span></label>
                    <select id = "minPriceRange" class = 'form-control'></select>
                </div>

                <div class = 'col-md-4 form-group'>
                    <label for='search' name="maxPrice"> Maximum Price: <span id = 'maxPriceRangeValue'> 50000</span></label>
                    <select id = 'maxPriceRange' class = 'form-control'></select>
                </div>

                <div class = "col-md-4 form-group">
                    <label for='search'> Car Seats: <span id = 'carSeatsValue'> 2 </span></label>
                    <select id = 'carSeats' class = 'form-control'></select>
                </div>
            </div>
            <!-- </div> -->

            <!-- Search button -->
            <div class = 'form-group'>
                <!-- <div class = 'container'>
                    <div class = 'text-center'>
                        <button class = 'btn btn-primary' onclick = 'searchCars()'> Search </button> -->
                <button class = 'btn btn-primary' onclick = 'searchCars()' id="search" name="search"> Search </button>
                <!-- </div> -->
                <!-- </div> -->
            </div>
        </form>
        <!-- END FORM ELE -->

        <!-- Photo Image Gallery-->
        <div id = 'carCarousel' class = 'carousel slide' data-ride = 'carousel'>
            <div class = 'carousel-inner'>
                <div class = "carousel-item active">
                    <img src = "{{ url_for('static', filename = 'index/image1.jpg') }}" class = "d-block w-100" alt = "Image 1">
                </div>
                <div class = "carousel-item">
                    <img src = "{{ url_for('static', filename='index/image2.jpg') }}" class = "d-block w-100" alt = "Image 2">
                </div>
                    <!-- More images to be added and will add some JS to make it fade and cool and fancy-->
            </div>
            <a class = "carousel-control-prev" href = #carCarousel role = 'button' data-slide = 'prev'>
                <span class = 'carousel-control-prev-icon' aria-hidden = 'true'></span>
                <span class = 'sr-only'>Previous</span>
            </a>
            <a class = 'carousel-control-next' href = #carCarousel role = "button" data-slide = 'next'>
            <span class = 'carousel-control-next-icon' aria-hidden = 'true'></span>
            <span class = 'sr-only'>Next</span>
            </a>
        </div>    
    <!-- This div closes off the Search Engine container-->  
    </div>

    <div class = 'container'>
        <div class = 'btn btn-primary' onclick = 'about()'> Meet The Team and Learn About The Project</div>
    </div>

    <!-- Above this line is where unique code layout ends. Below are imports -->
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Javascript file imports-->
    <script src = "{{ url_for('static', filename = 'main.js')}}"></script>
</body>
</html>
